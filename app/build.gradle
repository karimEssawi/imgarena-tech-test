plugins {
    id 'scala'
    id 'application'
    id "com.github.maiflai.scalatest" version "0.31"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.12'
    implementation 'org.apache.spark:spark-sql_2.12:3.1.2'
//    implementation 'org.apache.spark:spark-mllib_2.12:3.1.2'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.12:3.2.9'
    testImplementation 'org.scalatestplus:junit-4-13_2.12:3.2.2.0'
    testImplementation 'com.github.mrpowers:spark-fast-tests_2.12:1.0.0'

    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.2.0'
    testRuntimeOnly 'com.vladsch.flexmark:flexmark-all:0.35.10'
}

application {
    // Define the main class for the application.
    mainClass = 'imgarena.tech.test.App'
}
